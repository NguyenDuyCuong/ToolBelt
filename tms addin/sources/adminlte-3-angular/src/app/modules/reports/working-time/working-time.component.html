<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Working Time</h1>
            </div>
            <div class="col-sm-6 collapse d-md-block">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Working Time</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <!-- Main node for this component -->
            <div class="col-sm-12" *ngIf="!workingTimeCalendar else calendar">
                <app-time-line></app-time-line>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- Main row -->
</section>
<!-- /.content -->

<ng-template #calendar>
    <div class="col-sm-12">
        <app-time-calendar></app-time-calendar>
    </div>
</ng-template>
